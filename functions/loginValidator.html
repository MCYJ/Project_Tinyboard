<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <div>
                <span>
                    비밀번호를 설정해주세요!
                </span>
            </div>
            <div>
                <span>
                    <label>PW</label>
                    <input type="password" id="pwArea">
                </span>
            </div>
            <div>
                <span>
                    <label id="validationArea"><br></label>
                </span>
            </div>
            <div>
                <span>
                    <label>PW 재입력</label>
                    <input type="password" id="rePwArea">
                </span>
            </div>
            <div>
                <span>
                    <label id="differentArea"><br></label>
                </span>
            </div>
        </div>
        
    </body>
    <script>
        // func name : isLengthOverEight
        // param : string
        // desc : param의 길이가 8이상이면 true 반환 아니면 false 반환
        const isLengthOverEight = function (pw) {
            if(pw.length < 8) return false;
            else return true;
        };

        const pwArea = document.getElementById('pwArea');
        const rePwArea = document.getElementById('rePwArea');
         
        const validationArea = document.getElementById('validationArea');
        const differentArea = document.getElementById('differentArea');

        pwArea.addEventListener('keyup', () => {
            if(!isLengthOverEight(pwArea.value)){
                validationArea.innerText = "비밀번호의 길이가 짧습니다!";
                validationArea.style.color = 'red';
            }
            else{
                validationArea.innerText = '사용가능합니다!';
                validationArea.style.color = 'green';
            }
        });

        rePwArea.addEventListener('keyup', () => {
            if (rePwArea.value != pwArea.value){
                differentArea.innerText = "비밀번호가 일치하지 않습니다!";
                differentArea.style.color = 'red';
            }
            else{
                differentArea.innerText = "비밀번호가 일치합니다!";
                differentArea.style.color = 'green';
            }
        });

    </script>
</html>
